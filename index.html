<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Visit Planner</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com/3.4.4"></script>

  <!-- React & Babel CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/lucide-react@0.316.0/dist/umd/lucide-react.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <div id="root"></div>

  <script type="text/babel">
    const { Search, MapPin, Calendar, Star, Users, TrendingUp, ExternalLink, Plane, Bed, GraduationCap, Award, Filter } = window.lucideReact;

const CollegeVisitPlanner = () => {
  const [currentStep, setCurrentStep] = useState('profile');
  const [userProfile, setUserProfile] = useState({
    unweightedGPA: '',
    weightedGPA: '',
    satScore: '',
    actScore: '',
    extracurriculars: [],
    intendedMajor: '',
    visitRegion: '',
    startingLocation: ''
  });
  const [colleges, setColleges] = useState([]);
  const [selectedCollege, setSelectedCollege] = useState(null);
  const [loading, setLoading] = useState(false);

  // Mock college database with realistic data
  const mockCollegeDatabase = [
    {
      id: 1,
      name: "Stanford University",
      location: "Stanford, CA",
      acceptanceRate: 4.3,
      ranking: 6,
      size: "Medium (7,000 students)",
      setting: "Suburban",
      tuition: "$56,169",
      image: "https://images.unsplash.com/photo-1564981797816-1043664bf78d?w=400&h=250&fit=crop",
      majors: ["Computer Science", "Engineering", "Business", "Psychology"],
      coordinates: { lat: 37.4275, lng: -122.1697 }
    },
    {
      id: 2,
      name: "Harvard University",
      location: "Cambridge, MA",
      acceptanceRate: 3.4,
      ranking: 2,
      size: "Medium (6,800 students)",
      setting: "Urban",
      tuition: "$54,880",
      image: "https://images.unsplash.com/photo-1562774053-701939374585?w=400&h=250&fit=crop",
      majors: ["Liberal Arts", "Business", "Medicine", "Law"],
      coordinates: { lat: 42.3744, lng: -71.1169 }
    },
    {
      id: 3,
      name: "University of California, Berkeley",
      location: "Berkeley, CA",
      acceptanceRate: 14.8,
      ranking: 22,
      size: "Large (45,000 students)",
      setting: "Urban",
      tuition: "$44,007",
      image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=250&fit=crop",
      majors: ["Engineering", "Computer Science", "Business", "Liberal Arts"],
      coordinates: { lat: 37.8719, lng: -122.2585 }
    },
    {
      id: 4,
      name: "Northwestern University",
      location: "Evanston, IL",
      acceptanceRate: 7.2,
      ranking: 9,
      size: "Medium (8,200 students)",
      setting: "Suburban",
      tuition: "$60,276",
      image: "https://images.unsplash.com/photo-1607237138185-eedd9c632b0b?w=400&h=250&fit=crop",
      majors: ["Journalism", "Engineering", "Business", "Theater"],
      coordinates: { lat: 42.0564, lng: -87.6753 }
    },
    {
      id: 5,
      name: "Duke University",
      location: "Durham, NC",
      acceptanceRate: 6.2,
      ranking: 12,
      size: "Medium (6,600 students)",
      setting: "Suburban",
      tuition: "$60,244",
      image: "https://images.unsplash.com/photo-1544654803-b69140b285a1?w=400&h=250&fit=crop",
      majors: ["Business", "Engineering", "Medicine", "Public Policy"],
      coordinates: { lat: 36.0014, lng: -78.9382 }
    }
  ];

  const extracurricularTiers = {
    tier1: ["National Merit Scholar", "National Competition Winner", "Published Research", "International Award"],
    tier2: ["State Competition Winner", "Regional Leadership", "State Honor Society", "Athletic Captain"],
    tier3: ["Club President", "School Newspaper Editor", "Varsity Sports", "Community Service Leader"],
    tier4: ["Club Member", "Honor Society Member", "JV Sports", "Volunteer Work"]
  };

  const majors = [
    "Computer Science", "Engineering", "Business", "Psychology", "Biology", 
    "English", "Mathematics", "History", "Political Science", "Economics",
    "Art", "Music", "Theater", "Medicine", "Law", "Education"
  ];

  const regions = [
    "Northeast", "Southeast", "Midwest", "Southwest", "West Coast", "Pacific Northwest", "Mountain West"
  ];

  // Calculate personalized acceptance rate based on user profile
  const calculatePersonalizedAcceptance = (college, profile) => {
    let baseRate = college.acceptanceRate;
    let multiplier = 1;

    // GPA factor
    const gpa = parseFloat(profile.weightedGPA || profile.unweightedGPA);
    if (gpa >= 4.0) multiplier *= 1.8;
    else if (gpa >= 3.7) multiplier *= 1.4;
    else if (gpa >= 3.5) multiplier *= 1.1;
    else if (gpa < 3.0) multiplier *= 0.6;

    // SAT factor
    const sat = parseInt(profile.satScore);
    if (sat >= 1500) multiplier *= 1.6;
    else if (sat >= 1400) multiplier *= 1.3;
    else if (sat >= 1300) multiplier *= 1.1;
    else if (sat < 1200) multiplier *= 0.7;

    // Extracurricular factor
    const hasT1 = profile.extracurriculars.some(ec => extracurricularTiers.tier1.includes(ec));
    const hasT2 = profile.extracurriculars.some(ec => extracurricularTiers.tier2.includes(ec));
    
    if (hasT1) multiplier *= 1.5;
    else if (hasT2) multiplier *= 1.2;

    return Math.min(baseRate * multiplier, 100);
  };

  const handleProfileSubmit = () => {
    setLoading(true);
    // Simulate API call
    setTimeout(() => {
      // Filter and score colleges based on profile
      const scoredColleges = mockCollegeDatabase.map(college => ({
        ...college,
        personalizedAcceptance: calculatePersonalizedAcceptance(college, userProfile),
        matchScore: Math.random() * 100 // Mock match score
      })).sort((a, b) => b.matchScore - a.matchScore);
      
      setColleges(scoredColleges);
      setCurrentStep('results');
      setLoading(false);
    }, 2000);
  };

  const ProfileForm = () => (
    <div className="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
      <div className="flex items-center gap-3 mb-8">
        <GraduationCap className="h-8 w-8 text-blue-600" />
        <h2 className="text-3xl font-bold text-gray-900">Build Your Academic Profile</h2>
      </div>
      
      <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
        {/* Academic Info */}
        <div className="space-y-6">
          <h3 className="text-xl font-semibold text-gray-800 border-b pb-2">Academic Information</h3>
          
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-2">Unweighted GPA</label>
            <input
              type="number"
              step="0.1"
              max="4.0"
              className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              value={userProfile.unweightedGPA}
              onChange={(e) => setUserProfile({...userProfile, unweightedGPA: e.target.value})}
              placeholder="3.8"
            />
          </div>
          
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-2">Weighted GPA</label>
            <input
              type="number"
              step="0.1"
              max="5.0"
              className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              value={userProfile.weightedGPA}
              onChange={(e) => setUserProfile({...userProfile, weightedGPA: e.target.value})}
              placeholder="4.2"
            />
          </div>
          
          <div className="grid grid-cols-2 gap-4">
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-2">SAT Score (Optional)</label>
              <input
                type="number"
                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                value={userProfile.satScore}
                onChange={(e) => setUserProfile({...userProfile, satScore: e.target.value})}
                placeholder="1450"
              />
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-2">ACT Score (Optional)</label>
              <input
                type="number"
                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                value={userProfile.actScore}
                onChange={(e) => setUserProfile({...userProfile, actScore: e.target.value})}
                placeholder="32"
              />
            </div>
          </div>
        </div>

        {/* Preferences */}
        <div className="space-y-6">
          <h3 className="text-xl font-semibold text-gray-800 border-b pb-2">Preferences & Location</h3>
          
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-2">Intended Major</label>
            <select
              className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              value={userProfile.intendedMajor}
              onChange={(e) => setUserProfile({...userProfile, intendedMajor: e.target.value})}
            >
              <option value="">Select a major</option>
              {majors.map(major => (
                <option key={major} value={major}>{major}</option>
              ))}
            </select>
          </div>
          
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-2">Visit Region</label>
            <select
              className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              value={userProfile.visitRegion}
              onChange={(e) => setUserProfile({...userProfile, visitRegion: e.target.value})}
            >
              <option value="">Select a region</option>
              {regions.map(region => (
                <option key={region} value={region}>{region}</option>
              ))}
            </select>
          </div>
          
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-2">Starting Location (City, State)</label>
            <input
              type="text"
              className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              value={userProfile.startingLocation}
              onChange={(e) => setUserProfile({...userProfile, startingLocation: e.target.value})}
              placeholder="Los Angeles, CA"
            />
          </div>
        </div>
      </div>

      {/* Extracurriculars */}
      <div className="mt-8">
        <h3 className="text-xl font-semibold text-gray-800 border-b pb-2 mb-6">Extracurricular Activities</h3>
        
        {Object.entries(extracurricularTiers).map(([tier, activities]) => (
          <div key={tier} className="mb-6">
            <h4 className="font-medium text-gray-700 mb-3 flex items-center gap-2">
              <Award className="h-4 w-4" />
              {tier.charAt(0).toUpperCase() + tier.slice(1)} Activities
            </h4>
            <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
              {activities.map(activity => (
                <label key={activity} className="flex items-center space-x-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                  <input
                    type="checkbox"
                    className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                    checked={userProfile.extracurriculars.includes(activity)}
                    onChange={(e) => {
                      if (e.target.checked) {
                        setUserProfile({
                          ...userProfile,
                          extracurriculars: [...userProfile.extracurriculars, activity]
                        });
                      } else {
                        setUserProfile({
                          ...userProfile,
                          extracurriculars: userProfile.extracurriculars.filter(ec => ec !== activity)
                        });
                      }
                    }}
                  />
                  <span className="text-sm text-gray-700">{activity}</span>
                </label>
              ))}
            </div>
          </div>
        ))}
      </div>

      <div className="mt-8 flex justify-center">
        <button
          onClick={handleProfileSubmit}
          disabled={!userProfile.unweightedGPA || !userProfile.intendedMajor || !userProfile.visitRegion}
          className="px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2"
        >
          <Search className="h-5 w-5" />
          Find My College Matches
        </button>
      </div>
    </div>
  );

  const CollegeCard = ({ college }) => (
    <div className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer"
         onClick={() => setSelectedCollege(college)}>
      <div className="relative">
        <img src={college.image} alt={college.name} className="w-full h-48 object-cover" />
        <div className="absolute top-4 right-4 bg-white px-3 py-1 rounded-full text-sm font-semibold text-gray-700">
          #{college.ranking}
        </div>
      </div>
      
      <div className="p-6">
        <h3 className="text-xl font-bold text-gray-900 mb-2">{college.name}</h3>
        <p className="text-gray-600 mb-4 flex items-center gap-1">
          <MapPin className="h-4 w-4" />
          {college.location}
        </p>
        
        <div className="grid grid-cols-2 gap-4 mb-4">
          <div className="text-center p-3 bg-red-50 rounded-lg">
            <p className="text-sm text-gray-600">General Rate</p>
            <p className="text-lg font-bold text-red-600">{college.acceptanceRate}%</p>
          </div>
          <div className="text-center p-3 bg-green-50 rounded-lg">
            <p className="text-sm text-gray-600">Your Odds</p>
            <p className="text-lg font-bold text-green-600">
              {college.personalizedAcceptance?.toFixed(1)}%
            </p>
          </div>
        </div>
        
        <div className="flex items-center justify-between text-sm text-gray-600 mb-4">
          <span className="flex items-center gap-1">
            <Users className="h-4 w-4" />
            {college.size}
          </span>
          <span className="font-semibold text-gray-900">{college.tuition}</span>
        </div>
        
        <div className="flex gap-2 flex-wrap">
          {college.majors.slice(0, 3).map(major => (
            <span key={major} className="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
              {major}
            </span>
          ))}
        </div>
      </div>
    </div>
  );

  const CollegeModal = ({ college, onClose }) => (
    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
      <div className="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
        <div className="relative">
          <img src={college.image} alt={college.name} className="w-full h-64 object-cover" />
          <button
            onClick={onClose}
            className="absolute top-4 right-4 bg-white rounded-full p-2 hover:bg-gray-100"
          >
            ✕
          </button>
        </div>
        
        <div className="p-8">
          <h2 className="text-3xl font-bold text-gray-900 mb-4">{college.name}</h2>
          <p className="text-gray-600 mb-6 flex items-center gap-2">
            <MapPin className="h-5 w-5" />
            {college.location} • {college.setting} • Ranked #{college.ranking}
          </p>
          
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div className="text-center p-4 bg-gray-50 rounded-lg">
              <TrendingUp className="h-8 w-8 mx-auto mb-2 text-blue-600" />
              <p className="text-sm text-gray-600">Your Acceptance Odds</p>
              <p className="text-2xl font-bold text-green-600">
                {college.personalizedAcceptance?.toFixed(1)}%
              </p>
            </div>
            <div className="text-center p-4 bg-gray-50 rounded-lg">
              <Users className="h-8 w-8 mx-auto mb-2 text-blue-600" />
              <p className="text-sm text-gray-600">Student Body</p>
              <p className="text-2xl font-bold text-gray-900">{college.size.split(' ')[0]}</p>
            </div>
            <div className="text-center p-4 bg-gray-50 rounded-lg">
              <Star className="h-8 w-8 mx-auto mb-2 text-blue-600" />
              <p className="text-sm text-gray-600">Annual Tuition</p>
              <p className="text-2xl font-bold text-gray-900">{college.tuition}</p>
            </div>
          </div>
          
          <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <button className="flex items-center justify-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-semibold">
              <Calendar className="h-5 w-5" />
              Schedule Campus Tour
            </button>
            <button className="flex items-center justify-center gap-2 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 font-semibold">
              <Bed className="h-5 w-5" />
              Find Hotels Nearby
            </button>
            <button className="flex items-center justify-center gap-2 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 font-semibold">
              <Plane className="h-5 w-5" />
              Book Flights
            </button>
          </div>
          
          <div className="border-t pt-6">
            <h3 className="text-xl font-semibold mb-4">Popular Majors</h3>
            <div className="flex flex-wrap gap-2">
              {college.majors.map(major => (
                <span key={major} className="px-4 py-2 bg-blue-100 text-blue-800 rounded-full">
                  {major}
                </span>
              ))}
            </div>
          </div>
          
          <div className="mt-6 flex justify-center">
            <button className="flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold">
              <ExternalLink className="h-5 w-5" />
              Visit Official Website
            </button>
          </div>
        </div>
      </div>
    </div>
  );

  const ResultsPage = () => (
    <div className="max-w-7xl mx-auto">
      <div className="bg-white rounded-xl shadow-lg p-8 mb-8">
        <h2 className="text-3xl font-bold text-gray-900 mb-4">Your Personalized College Matches</h2>
        <p className="text-gray-600 mb-6">
          Based on your profile, we found {colleges.length} colleges that match your academic level and preferences.
        </p>
        
        <div className="flex items-center gap-4 text-sm text-gray-600">
          <span className="flex items-center gap-1">
            <div className="w-3 h-3 bg-green-500 rounded-full"></div>
            Your personalized acceptance rate
          </span>
          <span className="flex items-center gap-1">
            <div className="w-3 h-3 bg-red-500 rounded-full"></div>
            General acceptance rate
          </span>
        </div>
      </div>
      
      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {colleges.map(college => (
          <CollegeCard key={college.id} college={college} />
        ))}
      </div>
      
      {selectedCollege && (
        <CollegeModal
          college={selectedCollege}
          onClose={() => setSelectedCollege(null)}
        />
      )}
    </div>
  );

  if (loading) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
        <div className="text-center">
          <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
          <p className="text-lg text-gray-700">Finding your perfect college matches...</p>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
      {/* Header */}
      <header className="bg-white shadow-sm border-b">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-3">
              <GraduationCap className="h-8 w-8 text-blue-600" />
              <h1 className="text-2xl font-bold text-gray-900">CollegeVisitPlanner</h1>
            </div>
            <nav className="flex items-center gap-6">
              <button
                onClick={() => setCurrentStep('profile')}
                className={`font-medium ${currentStep === 'profile' ? 'text-blue-600' : 'text-gray-600 hover:text-gray-900'}`}
              >
                Profile
              </button>
              <button
                onClick={() => currentStep === 'results' && setCurrentStep('results')}
                className={`font-medium ${currentStep === 'results' ? 'text-blue-600' : 'text-gray-600 hover:text-gray-900'}`}
                disabled={colleges.length === 0}
              >
                Results
              </button>
            </nav>
          </div>
        </div>
      </header>

      {/* Main Content */}
      <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        {currentStep === 'profile' ? <ProfileForm /> : <ResultsPage />}
      </main>
    </div>
  );
};




    ReactDOM.createRoot(document.getElementById('root')).render(<CollegeVisitPlanner />);
  </script>
</body>
</html>
